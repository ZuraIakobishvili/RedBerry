<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/personal-info.css">
    <title>Document</title>
</head>
<body>
<div class="main-container">
    <div class="left-container">
        <!-- Header div -->
            <div class="left-header">
                <div>
                    <a href="index.html">
                        <img class="back-btn" src="images/back.svg" alt="back-button">
                    </a>
                    <h3>პირადი ინფო</h3>
                    <p> 1/3 </p>
                </div>
                <div class="left-underline"></div>
            </div>
        <!-- Name , Last Name div  -->
        <form>
        <div class="full-name">
            <div class="first-name" id="firstNameParent">
                <label for="firstName">სახელი</label>
                <input type="text" id="firstName" placeholder="ანზორ" >
                <img class="" src="" id="first-name-icon">
                <img>
                <p id="first-name-error">მინიუმ 2 ასო,ქართული ასოები</p>
            </div>
                <div class="last-name">
                    <label for="lastName">გვარი</label>
                    <input type="text" id="lastName" placeholder="მუმლაძე">
                    <p id="last-name-error">მინიუმ 2 ასო,ქართული ასოები</p>
                </div>
        </div>
    
        <!-- File input  -->
        <div class="left-photo-uploader">
            <p>პირადი ფოტოს ატვირთვა</p>
            <label for="photoUpload">
            <input type="file" id="photoUpload">
            ატვირთვა
            </label>
        </div>

        <!-- Text area -->

        <div class="left-textarea">
            <p>ჩემ შესახებ(არასავალდებულოა)</p>
            <textarea placeholder="ზოგადი ინფო შენ შესახებ" id="textarea"></textarea>
        </div>

        <!-- Email && Mobile -->
        <div class="left-email">
            <p>ელ.ფოსტა</p>
            <input type="email" id="email" placeholder="gldanelianzori@redberry.ge">
            <p id="email-error">უნდა მთავრდებოდეს @redberry.ge-ით </p>
        </div>

        <div class="left-phone">
            <p>მობილურის ნომერი</p>
            <input type="text" id="phoneNumber" placeholder="+995 551 12 34 56">
            <p id="phone-error">უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს </p>
        </div>
        <div class="submit">
            <a href="experience.html">ᲨᲔᲛᲓᲔᲒᲘ</a>
        </div>
        
    </form>
    
    </div>
    <!-- Right container -->
    <div class="right-container" id="right-container">
        <div class="display-value">
            <div class="full-name-value">
                <div class="first-name-value" id="firstNameValue"></div>
                <div class="last-name-value" id="lastNameValue"></div>
            </div>
            <div class="right-email">
                <img src="images/email-icon.png" alt="email-icon">
                <div class="email-value" id="emailValue"></div>
            </div>
            <div class="right-phone">
                <img src="images/phone-icon.png">
                <div class="phone-number-value" id="phoneNumberValue"></div>
            </div>
            <div class="about-me">ჩემ შესახებ</div>
            <div class="about-me-value" id="aboutMe"></div>
        </div>
        <div class="show-photo" id="photoValue"></div>
    </div>
</div>

        
    
<script src="scripts/info.js"></script>
</body>
</html>

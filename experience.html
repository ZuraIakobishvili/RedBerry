<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/personal-info.css">
    <link rel="stylesheet" href="styles/experience.css">
    <title>Experience</title>
</head>
<body>
    <div class="main-container">
        <div class="left-container" id="left-container">
            <div class="left-header">
                <div>
                    <a href="index.html">
                        <img id="back-btn" class="back-btn" src="images/back.svg"     alt="back-button">
                    </a>
                    <h3>ᲒᲐᲛᲝᲪᲓᲘᲚᲔᲑᲐ</h3>
                    <p id="page-num"> 2/3 </p>
                </div>
                <div class="left-underline"></div>
            </div>
            <!-- Position && Employer -->
            <div id="experience-parent">
            <div class="left-position">
                <p>თანამდებობა</p>
                <input type="text" id="position" placeholder="დეველოპერი, დიზაინერი, ა.შ.">
                <img class="position-success" src="images/success-icon.svg" id="position-icon-success">
                <img class="position-danger" src="images/danger-icon.svg" id="position-icon-danger">
                <p id="position-error-message">მინიმუმ 2 სიმბოლო </p>
            </div>
            <div class="left-employer">
                <p>დამსაქმებელი</p>
                <input type="text" id="employer" placeholder="დამსაქმებელი">
                <img class="employer-success" src="images/success-icon.svg" id="employer-icon-success">
                <img class="employer-danger" src="images/danger-icon.svg" id="employer-icon-danger">
                <p id="employer-error-message">მინიმუმ 2 სიმბოლო</p>
            </div>
                <!-- dates -->
            <div class="exp-dates">
                <div class="start-date" id="">
                    <label for="start-date">დაწყების რიცხვი</label>
                    <input type="date" id="start-date" >
                    <p id="start-date-error"></p>
                </div>

                    <div class="finish-date">
                        <label for="finish-date">დამთავრების რიცხვი</label>
                        <input type="date" id="finish-date" >
                        <p id="finish-date-error"></p>
                    </div>
            </div>
            <!-- Description -->
            <div class="description">
                <p>აღწერა</p>
                <textarea placeholder="როლი თანამდებობაზე და ზოგადი აღწერა"     id="description"></textarea>
                <p id="description-error"></p>
            </div>
            <div class="bottom-line"></div>
        </div>

            <button class="add-button" id="add-button" type="button">მეტი გამოცდილების დამატება</button>
            <div class="back-next">
                <div>
                    <a href="personal-info.html">ᲣᲙᲐᲜ</a>
                </div>
                <div>
                    <a href="education.html">ᲨᲔᲛᲓᲔᲒᲘ</a>
                </div>

            </div>
        </div>

            <!-- Right container -->
    <div class="right-container" id="right-container">
        <div class="display-value">
            <div class="full-name-value">
                <div class="first-name-value" id="firstNameValue"></div>
                <div class="last-name-value" id="lastNameValue"></div>
            </div>
            <div class="right-email">
                <img src="images/email-icon.png" alt="email-icon">
                <div class="email-value" id="emailValue"></div>
            </div>
            <div class="right-phone">
                <img src="images/phone-icon.png">
                <div class="phone-number-value" id="phoneNumberValue"></div>
            </div>
            <div class="about-me">ჩემ შესახებ</div>
            <div class="about-me-value" id="aboutMe"></div>
            <div class="exp-underline"></div>
            <h3 class="experience-header" id="experience-header">ᲒᲐᲛᲝᲪᲓᲘᲚᲔᲑᲐ</h3>
            <div class="experience">
                <div class="position-employer">
                    <div class="experience-position" id="experience-position"></div>
                    <div class="experience-employer" id="experience-employer"></div>
                </div>
                <div class="dates">
                    <div class="experience-start-date" id="experience-start-date"></div>
                    <div class="experience-finish-date" id="experience-finish-date"></div>
                </div>
                <div class="experience-description" id="experience-description"></div>
            </div>
        </div>
        <div class="show-photo" id="photoValue"></div>
    </div>
</div>
<script src="scripts/experience.js"></script>
</body>
</html>
